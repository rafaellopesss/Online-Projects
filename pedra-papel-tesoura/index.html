<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div id="placar">
            <div class="pontos-container">
                <div class="pontos" id="voce">
                    0
                </div>
                <div class="pontos" id="separador">
                    :
                </div>
                <div class="pontos" id="maquina">
                    0
                </div>
            </div>
        </div>
        

        <div class="jogadores">
            <div class="jogador">
                <h1>Você</h1>
                <img src="imagens/you.jfif" id="jogadorimagem" alt="">
                <p>Jogada</p>
                
            </div>
                
                <div id="versus">
                    <h1>Vs</h1>
                </div>
            
            <div class="jogador">
                <h1>Robô</h1>
                <img src="imagens/robot.jfif" id="computadorimagem" alt="">
                <p>Jogada</p>
                
            </div>
        </div>

        <div class="possibilidades">
            <h1>Escolha sua jogada</h1>
            <div class="container-jogadas">
                <label for="pedraid">
                    <div class="jogadas" onclick="jogador()">
                        <img src="imagens/pedra.png" alt="Pedra">
                        <h2>Pedra</h2>
                        <input type="radio" name="jogada" id="pedraid" value="pedra">
                    </div>
                </label>

                <label for="papelid">
                    <div class="jogadas" onclick="jogador()">
                        <img src="imagens/papel.png" alt="Papel">
                        <h2>Papel</h2>
                        <input type="radio" name="jogada" id="papelid" value="papel">
                    </div>
                </label>

                <label for="tesouraid">
                    <div class="jogadas" onclick="jogador()">
                    
                        <img src="imagens/tesoura.png" alt="Tesoura" >
                    
                        <h2>Tesoura</h2>
                    
                        <input type="radio" name="jogada" id="tesouraid" value="tesoura">
                    
                    </div>
                </label>

            </div>
            <div class="botao"><input type="button" value="Jogar" onclick="jogar()"></div>
        </div>
        
         
    </main>

    <script src="src/javascript.js" defer></script>
</body>
</html>
